<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="copyright" content="All Rights Reserved, Copyright (C) 2013, Wuyeguo, Ltd." />
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="easyui/1.3.4/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="css/wu.css" />
    <link rel="stylesheet" type="text/css" href="css/icon.css" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="easyui/1.3.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
    <style>

    </style>
</head>
<body>
    <form method="post">
        <div style="display: flex; justify-content:center;">
            <input id="usernameInput"  placeholder="用户名" value="admin"/>
            <input id="passwordInput" type="password"  placeholder="密码" value="artisan012"/>
            <input id="loginBtn" type="button" value="登录" onclick="login()" />
        </div>

    </form>
    <script>
        // 登录界面
        login = () => {
            var time = new Date().getTime();
            var username = $("#usernameInput").val();
            var password = $("#passwordInput").val();

            var url = "http://172.16.234.157:8000/award/oauth/token?time"+time;
            var data = {
                'username': username,
                'password': password,
                'grant_type': 'password'
            };

            $.ajax({
                headers: {
                    'Authorization': 'Basic c2VjdXJpdHktc2VydmljZToxMjM0NTY='
                },
                url: url,
                type: "post",
                data: data ,
                //是否使用缓存
                cache:false,
                //数据类型，这里我用的是json
                dataType: "json",
                success: function(data){
                    //函数参数 "data" 为请求成功服务端返回的数据
                    // 做保存Token的操作。
                    // alert(data.access_token);
                    // 登录跳转；
                    if(data.access_token){
                        sessionStorage.setItem("token", data.access_token);
                        window.location.href="index.html";
                        // window.token = data.access_token;
                        // window.baseUrl = "http://localhost:8999/";
                    }
                }});
        }

    </script>
</body>
</html>
